<div class="container">
    <div class="input">
        <div class="heading">
            <h4>ADD COMPANY LEAVE POLICY | ZOONDIA</h4>
        </div>
        <div class="input-fields">
            <form (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="emp_name">Number of casual leaves per year:</label>
                    <input type="text" id="emp_name" name="casual" [(ngModel)]="add.casual">
                    <span *ngIf="add_error.casual === 'none'" style="color: red;">Enter Number of Casual Leaves To Continue !!</span>
                </div>
            
                <div class="form-group">
                    <label for="emp_email">Number of sick leaves per year:</label>
                    <input type="text" id="emp_email" name="sick" [(ngModel)]="add.sick">
                    <span *ngIf="add_error.sick === 'none'" style="color: red;">Enter Number of Sick Leaves To Continue !!</span>
                </div>
            
                <div class="form-group">
                    <label for="emp_post">Number of half leaves per year:</label>
                    <input type="text" id="emp_post" name="half" [(ngModel)]="add.half">
                    <span *ngIf="add_error.half === 'none'" style="color: red;">Enter Number of Half Day Leaves To Continue !!</span>
                </div>
            
               
                <button class="add" type="submit">ADD DETAILS</button>
            </form>
            
        </div>
    </div>
</div>
